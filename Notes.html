<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        input[type=text],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .submit {
            background-color: #534caf;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .col-100 {
            width: 80%;
            margin: 10px auto;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin: 8px 0px;
            word-break: break-word;
        }

        .list {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        @media screen and (max-width: 600px) {

            .col-100,
            .submit,
            .list {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-100">
            <input type="text" id="title" name="title" placeholder="Title" oninput="changeTitle(event)">
        </div>
        <div class="col-100">
            <textarea id="description" name="description" placeholder="Description" style="height:200px"
                oninput="changeDescription(event)"></textarea>
        </div>
        <button class="submit" onclick="submit()">Submit</button>
    </div>
    <div id="list" class="list">
        <h1>List of Notes</h1>
    </div>
</body>
<script src="Notes.js"></script>

</html>
