<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Notes.css">
</head>

<body>
    <div class="container">
        <div class="col-100">
            <input type="text" id="title" name="title" placeholder="Title" oninput="changeTitle(event)">
        </div>
        <div class="col-100">
            <textarea id="description" name="description" placeholder="Description" style="height:200px"
                oninput="changeDescription(event)"></textarea>
        </div>
        <button class="submit" onclick="submit()">Submit</button>
    </div>
    <div class="search">
        <input type="text" placeholder="Search Note" name="search-note" id="search-note">
        <button onclick="search()"><i class="fa fa-search"></i></button>
    </div>
    <div id="list" class="list">
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="container">
                <div class="col-100">
                    <input type="text" id="edit-title" name="edit-title" placeholder="Title" oninput="editTitle(event)">
                </div>
                <div class="col-100">
                    <textarea id="edit-description" name="edit-description" placeholder="Description"
                        style="height:200px" oninput="editDescription(event)"></textarea>
                </div>
                <button class="close" onclick="closeModal()">Close</button>
                <button class="edit" onclick="edit()">Edit</button>
            </div>
        </div>

    </div>
</body>
<script src="Notes.js"></script>

</html>
